<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">

{% seo %}
  </head>

  <body>

    <header>
      <div class="container">
        <h1>{{ site.title | default: site.github.repository_name }}</h1>
        <h2>{{ site.description | default: site.github.project_tagline }}</h2>

        <section id="downloads">
          <a href="https://www.github.com/73pp31in" class="btn btn-github"><span class="icon"></span></a>
	  <a href="https://www.twitter.com/73pp31in" class="btn btn-twitter"><span class="icon"></span></a>
	  <a href="https://www.linkedin.com/in/prakhar-hans-202614168/" class="btn btn-linkedin"><span class="icon"></span></a>
	  <a href="" class="btn btn-reddit"><span class="icon"></span></a>
        </section>
      </div>
    </header>

    <div class="container">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </body>
</html>
